<!-- Page Heading/Breadcrumbs -->
<h1 class="mt-4 mb-3" align="center">{{Name}} {{Surname}}
  <img height="100" width="100" src="images/sefukas.jpg" alt="Card image cap">
</h1>

<div class="row">

  <!-- Sidebar Widgets Column -->
  <div class="col-md-4">


    <!-- Side Widget -->
    <div class="card my-4">
      <h5 class="card-header">Kalendorius</h5>
      <div class="card-body">
        <img class="card-img-top" src="images/calendar.jpg" alt="Card image cap">
      </div>
    </div>

    <!-- Side Widget -->
    <div class="card my-4">
      <div class="card-body">
        <img class="card-img-top" src="images/meme.jpg" alt="Advertisement">
      </div>
    </div>

  </div>

  <!-- Blog Entries Column -->
  <div class="col-md-8">

    <!-- Blog Post -->
    <div class="card mb-4">
      <img class="card-img-top" src="images/meniuFood.jpg" alt="Card image cap">
      <div class="card-body">
        <h2 class="card-title">Aprašymas</h2>
        <p class="card-text">{{Description}}</p>
        <a href="#" onclick="LoadWindow('registration')" class="btn btn-primary">Užsakyti &rarr;</a>
      </div>
    </div>


  </div>



</div>
<!-- /.row -->
