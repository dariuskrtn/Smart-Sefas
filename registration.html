<div class="row">
  <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
  <div class="row">
    <div class="col-lg-50 mb-4">
      <h3>Registracijos anketa</h3>
      <form name="sentMessage" id="contactForm" novalidate>
        <div class="control-group form-group">
          <div class="controls">
            <label>Vardas Pavardė:</label>
            <input type="text" class="form-control" id="name" required data-validation-required-message="Įrašykite savo vardą.">
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Telefonas:</label>
            <input type="tel" class="form-control" id="phone" required data-validation-required-message="Įrašykite savo telefono numerį.">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Elektroninis paštas:</label>
            <input type="email" class="form-control" id="email" required data-validation-required-message="Įrašykite savo elektroninio pašto adresą.">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Atvykimo vieta (nurodykite tikslų adresą):</label>
            <input type="text" class="form-control" id="address" required data-validation-required-message="Įrašykite atvykimo vietos adresą.">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Atvykimo laikas:</label>
            <input type="time" class="form-control" id="time" required data-validation-required-message="Įrašykite atvykimo laiką.">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Pasirinkto patiekalo pavadinimas:</label>
            <input type="text" class="form-control" id="meal" required data-validation-required-message="Įrašykite pasirinkto patiekalo pavadinimą.">
          </div>
        </div>
        <div id="success"></div>
        <!-- For success/fail messages -->
        <button type="submit" class="btn btn-primary" id="sendMessageButton">Patvirtinti</button>
      </form>
    </div>
  </div>
</div>
